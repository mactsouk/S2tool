version: v1.0
name: Testing toolbox tools
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Build"
    task:
      jobs:
      - name: sem-service
        commands:
          - sem-service
          - sem-service abc an_image
          - checkout
          - ls -l

      - name: retry
        commands:
          - checkout
          - retry ls -l

  - name: Checkout
    task:
      jobs:
      - name: Using checkout
        commands:
          - checkout
          - ls -l
          - chmod 600 ~/.ssh/server_key
          - ls -l ~/.ssh/server_key
          - cat ~/.ssh/server_key
      secrets:
      - name: empty-secret

